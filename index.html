<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header></header>
    <main>
      <!--main content container-->
      <div class="flex flex-col md:flex-row">
        <!--shape  card container-->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
          <!--triangle card-->
          <div class="card w-80 bg-base-100 shadow-xl">
            <figure>
              <img src="images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p class="text-center text-3xl">Area = 0.5 X b X h</p>
              <div>
                <input
                  id="triangle-base"
                  class="w-24 bg-slate-400 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  id="triangle-height"
                  class="w-24 bg-slate-400 text-2xl p-2 rounded-sm"
                  type="text"
                  name=""
                  placeholder="h"
                />
                <span>cm</span>
              </div>
              <div class="card-actions">
                <div>
                  <p class="text-2xl">
                    Area: <span id="triangle-area"></span><span></span>cm<sup
                      >2</sup
                    >
                  </p>
                </div>

                <button
                  onclick="calculateTriangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- rectangle Card-->
          <div class="card w-80 bg-base-100 shadow-xl">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p>Area(A) = w x I</p>
              <div class="flex">
                <!--rectangle length-->
                <input
                  class="bg-slate-500 w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  name=""
                  id=""
                  placeholder="length"
                />
                <span class="mr-4 ml-2">cm</span>
                <!--rectangle width-->

                <input
                  class="bg-slate-500 w-24 text-2xl p-2 rounded-sm"
                  placeholder="width"
                  type="text"
                  name=""
                  id=""
                />
                <span>cm</span>
              </div>
              <div class="card-actions justify-end">
                <button
                  onclick="calculateRectangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>

          <!--rectzngle card-->
          <div class="card w-80 bg-base-100 shadow-xl">
            <figure>
              <img src="images/rectangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- card-->
          <div class="card w-80 bg-base-100 shadow-xl">
            <figure>
              <img src="images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!--triangle card-->
          <div class="card w-80 bg-base-100 shadow-xl">
            <figure>
              <img src="images/rectangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
        <!--Area calculation container-->
        <div class="w-96 border-2 border-gray-700 rounded-md">
          <h3 class="text-3xl text-center p-4">Area calculation</h3>
        </div>
      </div>
    </main>
    <script src="project-js/script.js"></script>
    <script src="project-js/rectiangle-area.js"></script>
  </body>
</html>
